<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bilibili.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="user-card">
        <div class="user-card-background">
        </div>
        <div class="user-card-body">
            <div class="user-card-body-photo">
                <img src="/static/images/photo.jpg" alt="" class="photo">
            </div>
            <div class="user-card-content">
                <div class="user-card-social-info">
                    <div class="user-card-social-info-top">
                        <span class="name">李航</span>
                        <i class="bi bi-gender-male male"></i>
                        <span class="rank">LV5</span>
                        <div class="member"><span>年度大会员</span></div>
                    </div>
                    <div class="user-card-social-info-bottom">
                        <span class="follows">36 关注</span>
                        <span class="fans">43 粉丝</span>
                        <span class="liked">17 获赞</span>
                    </div>
                </div>
                <div class="user-card-connect">
                    <button>+关注</button>
                    <button>发消息</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
